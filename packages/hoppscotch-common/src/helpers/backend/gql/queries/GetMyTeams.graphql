query GetMyTeams($cursor: ID) {
  myTeams(cursor: $cursor) {
    id
    name
    myRole
    ownersCount
    myAccessInfo {
      type
      effectiveRole
      directAccess {
        role
        addedAt
      }
      groupAccess {
        groupId
        groupName
        role
        assignedAt
      }
    }
    teamMembers {
      membershipID
      user {
        photoURL
        displayName
        email
        uid
      }
      role
    }
  }
}
