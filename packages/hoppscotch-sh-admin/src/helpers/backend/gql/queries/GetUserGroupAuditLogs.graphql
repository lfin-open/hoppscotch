query GetUserGroupAuditLogs($groupId: ID, $action: UserGroupAuditAction, $limit: Int, $offset: Int) {
  userGroupAuditLogs(groupId: $groupId, action: $action, limit: $limit, offset: $offset) {
    id
    action
    targetType
    targetId
    details
    performedAt
    ipAddress
    performedBy
    user {
      uid
      displayName
      email
    }
  }
}
